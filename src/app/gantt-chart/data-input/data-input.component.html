<app-gantt-header></app-gantt-header>
<div class="container">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Task Data Input</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Task Name</label>
          <input
            id="name"
            class="form-control"
            type="text"
            [(ngModel)]="task.name"
            name="name"
            placeholder="Enter task name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="start" class="form-label">Start Date</label>
          <input
            id="start"
            class="form-control"
            type="date"
            [(ngModel)]="task.start_date"
            name="start_date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="end" class="form-label">End Date</label>
          <input
            id="end"
            class="form-control"
            type="date"
            [(ngModel)]="task.end_date"
            name="end_date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select
            id="priority"
            class="form-select"
            [(ngModel)]="task.priority"
            name="priority"
          >
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="progress" class="form-label">Progress (%)</label>
          <input
            id="progress"
            class="form-control"
            type="number"
            [(ngModel)]="task.progress"
            name="progress"
            min="0"
            max="100"
          />
        </div>

        <div class="mb-3">
          <label for="dependencies" class="form-label">Dependencies</label>
          <input
            id="dependencies"
            class="form-control"
            type="text"
            [(ngModel)]="task.dependencies"
            name="dependencies"
            placeholder="Enter task dependencies (e.g. 1,2)"
          />
        </div>

        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
    </div>
  </div>
</div>
