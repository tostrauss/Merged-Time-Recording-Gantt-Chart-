<div class="container">
  <h1>Time Recording</h1>
  <form #recordForm="ngForm" (ngSubmit)="addRecord(recordForm)">
    <label for="user_id">User ID</label>
    <input type="number" id="user_id" name="user_id" required ngModel>

    <label for="input">What did you do during your shift?</label>
    <input type="text" id="text" required ngModel/>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required ngModel />

    <label for="hours-worked">Hours Worked:</label>
    <input type="number" id="hours-worked" name="hours_worked" required ngModel />

    <button type="submit">Post Entry</button>
  </form>
  <p>{{ message }}</p>
</div>
