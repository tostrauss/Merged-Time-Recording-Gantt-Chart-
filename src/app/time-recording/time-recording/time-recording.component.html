<app-time-recording-header></app-time-recording-header>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Record Time</h2>
    </div>
    <div class="card-body">
      <form #recordForm="ngForm" (ngSubmit)="addRecord(recordForm)" class="needs-validation">
        <div class="mb-3">
          <label class="form-label">User ID</label>
          <input type="number" 
                 class="form-control" 
                 name="userId" 
                 [(ngModel)]="record.userId" 
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Task Details</label>
          <input type="text" 
                 class="form-control" 
                 name="taskDetails" 
                 [(ngModel)]="record.taskDetails" 
                 required>
        </div>

        <div class="mb-3">
          <label class="form-label">Hours Worked</label>
          <input type="number" 
                 class="form-control" 
                 name="hoursWorked" 
                 [(ngModel)]="record.hoursWorked" 
                 required 
                 min="0" 
                 max="24" 
                 step="0.5">
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" 
                 class="form-control" 
                 name="date" 
                 [(ngModel)]="record.date" 
                 required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-lg">
            Add Record
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
