<app-time-recording-header></app-time-recording-header>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Work Hours Overview</h2>
    </div>
    <div class="card-body">
      <div class="filters mb-4">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" class="form-control" [(ngModel)]="startDate">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">End Date</label>
            <input type="date" class="form-control" [(ngModel)]="endDate">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">User ID</label>
            <input type="number" class="form-control" [(ngModel)]="selectedUserId">
          </div>
        </div>
        <button class="btn btn-dark" (click)="applyFilters()">Apply Filters</button>
      </div>
      
      <div class="chart-container">
        <canvas #chartCanvas></canvas>
      </div>
    </div>
  </div>
</div>
